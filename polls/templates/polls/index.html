<!-- The point of having this subdirectory is to 'name-space' -->
{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <!-- We can use 'detail' here because we named it detail in urls.py -->
        <!-- polls: is the app name, defined by app_name in urls.py -->
        <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
